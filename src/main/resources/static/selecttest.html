<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" role="application">
    <div class="demo-section k-header">
        <h2>Invite Attendees</h2>
        <div id="test">
        <label for="required">Required</label>
        <select id="required" name="test1" multiple="multiple" required="required" validationMessage="请选择用户" data-placeholder="Select attendees...">
            <option value="1">Steven White</option>
            <option value="2">Nancy King</option>
            <option>Nancy Davolio</option>
            <option>Robert Davolio</option>
            <option>Michael Leverling</option>
            <option>Andrew Callahan</option>
            <option>Michael Suyama</option>
            <option selected>Anne King</option>
            <option>Laura Peacock</option>
            <option>Robert Fuller</option>
            <option>Janet White</option>
            <option>Nancy Leverling</option>
            <option>Robert Buchanan</option>
            <option>Margaret Buchanan</option>
            <option selected>Andrew Fuller</option>
            <option>Anne Davolio</option>
            <option>Andrew Suyama</option>
            <option>Nige Buchanan</option>
            <option>Laura Fuller</option>
        </select>
        </div>
        <form id="testform" method="post" action="/test/select">
        <label for="optional">Optional</label>
        <select id="optional" name="test2" multiple="multiple" data-placeholder="Select attendees...">
            <option>Steven White</option>
            <option>Nancy King</option>
            <option>Nancy Davolio</option>
            <option>Robert Davolio</option>
            <option>Michael Leverling</option>
            <option>Andrew Callahan</option>
            <option>Michael Suyama</option>
            <option>Anne King</option>
            <option>Laura Peacock</option>
            <option>Robert Fuller</option>
            <option>Janet White</option>
            <option>Nancy Leverling</option>
            <option>Robert Buchanan</option>
            <option>Margaret Buchanan</option>
            <option>Andrew Fuller</option>
            <option>Anne Davolio</option>
            <option>Andrew Suyama</option>
            <option>Nige Buchanan</option>
            <option>Laura Fuller</option>
        </select>
        <button class="k-button" type="submit" id="get">Send Invitation</button>
        </form>
        </div>



    <style scoped>
        .demo-section {
            width: 350px;
            min-height: 140px;
        }
        .demo-section h2 {
            font-weight: normal;
        }
        .demo-section label {
            display: inline-block;
            margin: 15px 0 5px 0;
        }
        .demo-section select {
            width: 350px;
        }
        #get {
            float: right;
            margin: 25px auto 0;
        }
    </style>
    <script>
        $(document).ready(function() {
            // create MultiSelect from select HTML element
            var required = $("#required").kendoMultiSelect().data("kendoMultiSelect");
            var optional = $("#optional").kendoMultiSelect().data("kendoMultiSelect");

            $("#get").click(function() {
                alert("Attendees:\n\nRequired: " + required.value() + "\nOptional: " + optional.value());
            });

            var validator = $("#test").kendoValidator().data("kendoValidator");

            $("#testform").submit(function(e){
                if (validator.validate())
                {
                    alert("Submited");
                }else
                {
                    e.preventDefault();
                    alert("Submit prevented");
                }



            });
        });
    </script>
</div>


</body>
</html>
